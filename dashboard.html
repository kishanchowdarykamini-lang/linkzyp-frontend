<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkzyp Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button id="menuBtn" class="menu-btn">â˜°</button>
    <h1>Linkzyp</h1>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <p id="userEmail" class="menu-email"></p>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Main Container -->
  <div class="container">

    <div class="input-box">
      <input
        id="linkInput"
        type="text"
        placeholder="Paste your link here..."
      />
    </div>

    <input
      id="noteInput"
      type="text"
      placeholder="Optional note (e.g. Design reference, Work link)"
      style="
        margin-top:10px;
        width:100%;
        max-width:520px;
        padding:12px;
        border-radius:10px;
        border:none;
        background:#f1f3f9;
      "
    />

    <button id="saveLinkBtn" style="margin-top:10px;">
      Add
    </button>

    <div id="linksContainer"></div>

    <div
      id="loader"
      style="display:none;text-align:center;margin-top:20px;"
    >
      Loading links...
    </div>

  </div>

  <script src="link.js"></script>
</body>
</html>
